	<script>
	    const API_SERVER_URL = 'https://api.sangsanguniv.com/api/v1';
	    const API_FILE_URL = 'https://sjs888056-sjs888056.ktcdn.co.kr/';
	
	    /* 공통 API 호출. */
		function apiCall(type, url, param, localhostCallYN) {
			var contentType = "text/plain;charset=UTF-8";
			
			if(type == "POST"){
				contentType = "application/json;charset=UTF-8";
				param = JSON.stringify (param);
			}
			
			if(localhostCallYN != 'Y'){
				url = 'https://api.sangsanguniv.com/api/v1' + url;
			}
			
		    return new Promise((resolve, reject) => {
				$.ajax({
			        url: url,
			        beforeSend: function (xhr) {
			            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem("UNIV_ACCESS_TOKEN"));
			        },
			    	type: type,
		        	data: param,
					contentType: contentType,
					fail: function (fail) {
			      		var strData = JSON.stringify(fail);
			      		strData = strData.replaceAll("\\r\\n","<br/>").replaceAll("\\n","<br/>").replaceAll("\\r","<br/>");
			      		fail = JSON.parse(strData);
						reject(fail);
					},
			      	success: function (data) {
			      		var strData = JSON.stringify(data);
			      		strData = strData.replaceAll("\\r\\n","<br/>").replaceAll("\\n","<br/>").replaceAll("\\r","<br/>");
			      		data = JSON.parse(strData);
			      		resolve(data);
			      	},
			      	error: function (error) {
			      		var strData = JSON.stringify(error);
			      		strData = strData.replaceAll("\\r\\n","<br/>").replaceAll("\\n","<br/>").replaceAll("\\r","<br/>");
			      		error = JSON.parse(strData);
			        	reject(error);
					}
			    });
			});
		}
