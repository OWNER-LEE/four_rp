<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  background-color: transparent;-->

   <style>

      .box1 p1{
         color: darkgray;
         font-size: 45px;
      }
      .box2 p2 {
         color: black;
         font-size: 30px;
      }

      img {
 
         width: 290px;
         height :330px;
      }

      div>section> h5 { 
         position: absolute;
         left : 80px;
         top : 110px;
         background-color: transparent;
         color : white
      }

      div>section> h4 { 
         position: absolute;
         left : 80px;
         top : 140px;
         background-color: transparent;
         color : white
      }
      div>section> h3 { 
         position: absolute;
         left : 80px;
         top : 180px;
         background-color: transparent;
         color : white
      }

      div {
         text-align:center;
      }

      div img{
         margin: 13px;
      }

      div>section>img {
         border: 2px solid white;
         border-radius: 20px;
      }
 
  </style>

</head>


<body>

   <div class="box1">
      <p1>상상유니브+로컬</p1>      
   </div>

   <div>
